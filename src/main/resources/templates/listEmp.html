<body>
<section class="hero">
    <div class="container text-center">

        <form class="form-horizontal" th:action="@{/listEmp}" th:object="${employee}" method="">
            <caption> <h4><b>Employee List Information</b></h4></caption>
            <table class="table table-striped" class="table table-hover">

                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Work Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody align="left">
                <tr th:each="emp : ${employee}">
                    <td th:text="${emp.fname}" ></td>
                    <td th:text="${emp.lname}" ></td>
                    <td th:text="${emp.phone}"></td>
                    <td th:text="${emp.workno}"></td>

                    <td>
                        <a th:href="@{/Empupdate/{id}(id=${emp.id})}">Update</a>
                        <a th:href="@{/Empdetail/{id}(id=${emp.id})}">Details</a>
                        <a th:href="@{/Empdelete/{id}(id=${emp.id})}">Delete</a>

                    </td>
                </tbody>
            </table>
        </form>
    </div>
    </div>
    </div>

</section>
<!-- Required JavaScript Libraries -->

<script src="contactform/contactform.js"></script>


</body>
</html>
