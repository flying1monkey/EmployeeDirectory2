<body>
<th:block th:replace="base :: myNavBar"></th:block>

<section class="hero">
    <div class="container text-center">

        <form class="form-horizontal" th:action="@{/listDep}" th:object="${department}" method="">
            <caption> <h4><b>Department List Information</b></h4></caption>
            <table class="table table-striped" class="table table-hover">

                <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Department Head Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody align="left">
                <tr th:each="dep : ${department}">
                    <td th:text="${dep.depName}" ></td>
                    <td th:text="${dep.depHName}" ></td>

                    <td>
                        <a th:href="@{/Depupdate/{id}(id=${dep.id})}">Update</a>
                        <a th:href="@{/Depdetail/{id}(id=${dep.id})}">Details</a>
                        <!--<a th:href="@{/delete/{id}(id=${dir.id})}">Delete</a>-->
                    </td>
                </tbody>
            </table>
        </form>
    </div>
    </div>
    </div>

</section>
