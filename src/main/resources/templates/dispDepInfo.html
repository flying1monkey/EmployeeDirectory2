<th:block th:replace="base :: myNavBar"></th:block>

<section class="hero">
    <div class="container text-center">

        <form class="form-horizontal" th:action="@{/addDepartment}" th:object="${newDep}" method="">
            <div class="form-group">

                <div class="col-sm-10">

                    <p th:text="${newDep.depName}" />
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-10">

                    <!--<p th:if="${newDep.depHName}!=null" th:text="${newDep.depHName}" />-->
                    <p th:if="${emp}!=null" th:text="${emp.fname}" />
                </div>
            </div>



            <div class="form-group">
                <div class="col-md-4">
                    <a th:if="${newDep.depHName}==null" th:href="@{/addEmployee/{id}(id=${newDep.id})}"><strong>Enter Department Head Information</strong></a>
                    <a th:if="${newDep.depHName}!=null" th:href="@{/addEmployee/{id}(id=${newDep.id})}"><strong>Enter Employee Information</strong></a>
                </div>
            </div>
        </form>

    </div>

</section>
